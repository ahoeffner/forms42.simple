<!DOCTYPE html>

<html>
    <form implementation="/forms/countries">
        <div class="block">
            <table>
                <tr>
                    <th></th>
                    <th>Code</th>
                    <th>Country</th>
                </tr>
                <tr class="row" foreach="row in 1..5">
                    <td class="indicator"><span from="countries" row="$row" type="row-indicator"></span></td>
                    <td><input name="country_id" from="countries" row="$row" size="4" upper required></td>
                    <td><input name="country_name" from="countries" row="$row" initcap required advquery="false"></td>
                </tr>
            </table>
        </div>
    </form>

    <body>
        <script src="demo.js"></script>
    </body>
</html>
